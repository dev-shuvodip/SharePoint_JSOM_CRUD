<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD Operation</title>
</head>

<body>
  <div class="container">
    <h1 style="color: #0078D4; text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);">Student Form</h1>
    <h5 style="color: rgb(128, 128, 128, 1)"> Create an item in Student list</h5>
    <br>
    <table>
      <tbody>
        <tr>
          <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="name">Name</label></td>
          <td><input type="text" placeholder="Enter Name" id="name"></td>
        </tr>
        <tr>
          <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="address">Address</label></td>
          <td><textarea name="address" id="address" cols="30" rows="3" placeholder="Enter Address"></textarea></td>
        </tr>
        <tr>
          <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="qualification">Qualification</label>
          </td>
          <td><input type="text" placeholder="Enter Qualification" id="qualification"></td>
        </tr>
        <tr>
          <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="age">Age</label></td>
          <td><input type="text" placeholder="Enter Age" id="age"></td>
        </tr>
        <tr>
          <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="gender">Gender</label></td>
          <td><select id="gender">
              <option value="default"></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
              <option value="Other">Other</option>
            </select></td>
        </tr>
        <tr>
          <td><br><button type="button" class="button" onclick="createListItem()">Submit</button></td>
          <td><br><button type="button" class="button" onclick="resetForm()">Reset</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
