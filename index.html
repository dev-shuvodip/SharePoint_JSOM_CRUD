<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Operation</title>
  </head>

  <body>
    <div class="container" style="float: left;">
      <h1 style="color: #0078D4; text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);">Student Form</h1>
      <h3 style="color: rgb(128, 128, 128, 1); padding:5px;">Perform CRUD operations on SharePoint Online List</h3>
      <br>
      <table>
        <tbody>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="name">Name</label></td>
            <td><input type="text" title="Enter name of the student" placeholder="Enter Name" id="name"></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="address">Address</label></td>
            <td><textarea name="address" title="Enter residential address" id="address" cols="30" rows="3"
                placeholder="Enter Address"></textarea></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);"
                for="qualification">Qualification</label>
            </td>
            <td><input type="text" title="Enter qualifications of the student" placeholder="Enter Qualification"
                id="qualification"></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="age">Age</label></td>
            <td><input type="text" title="Enter age of the student" placeholder="Enter Age" id="age"></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="gender">Gender</label></td>
            <td><select id="gender" title="Select gender">
                <option value="default"></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
                <option value="Other">Other</option>
              </select></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="custID">Custom ID</label></td>
            <td><input type="text" title="Enter corresponding ID of the student" placeholder="Enter Custom ID"
                id="custID"></td>
          </tr>
          <tr>
            <td><label style="text-shadow: 2px 2px 5px rgb(128, 128, 128, 0.5);" for="def_id">ID</label></td>
            <td><label id="def_id" title="System-generated ID"></label></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><br><button type="button" title="Create Item" class="button" id="create_button"
                onclick="createListItem()">Create</button></td>
            <td><br><button type="button" title="Reset Form fields" class="button" id="reset_button"
                onclick="resetForm()">Reset</button></td>
            <td><br><button type="button" title="Read Item" class="button" id="read_button"
                onclick="getListItem()">Read</button></td>
            <td><br><button type="button" title="Update Item" class="button" id="update_button"
                onclick="updateListItem()">Update</button></td>
            <td><br><button type="button" title="Delete Item" class="button" id="delete_button"
                onclick="deleteListItem()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>

</html>
